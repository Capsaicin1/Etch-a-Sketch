<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body class="gradient">
    <header><h1 class="title">Retro-Sketch</h1></header>
    <main class="main-content">
      <div class="description">
        <p>
          Choose the grid size and color, then hold down left click to draw.
          <br />
          To clear the grid - just press the clear button.
        </p>
      </div>
      <div class="settings">
        <div class="color-buttons">
          <button type="button" class="black rectangle">Black</button>
          <button type="button" class="white rectangle">White</button>
        </div>
        <div class="grid-buttons">
          <button type="button" class="10x10 circle">10x10</button>
          <button type="button" class="20x20 circle">20x20</button>
          <button type="button" class="30x30 circle">30x30</button>
        </div>
        <div class="color-buttons">
          <button type="button" class="warm rectangle">Warm</button>
          <button type="button" class="cold rectangle">Cold</button>
        </div>
      </div>
      <div class="canvas">
        <div class="canvas-container"></div>
      </div>
    </main>
  </body>
</html>
